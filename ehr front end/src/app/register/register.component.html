
<div class="registrationform-container">
    <h1>Registration</h1>
    <form>
    <div class="form-group row">
        <label for="Name" class="col-sm-1 col-form-label">Name</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
    </div>
    <div class="form-group row">
      <label for="Age" class="col-sm-1 col-form-label">Age</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="age" placeholder="Age">
      </div>
    </div>
    <div class="form-group row">
        <label for="Date" class="col-sm-1 col-form-label">DOB</label>
        <div class="col-sm-2">
          <input type="date" class="form-control" id="dob" placeholder="dd/mm/yy">
        </div>
      </div>
      <div class="form-group row">
        <label for="Gender" class="col-sm-1 col-form-label">Gender</label>
        <div class="col-sm-3 justify-between">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
      </div>
    <div class="form-group row">
        <label for="Address" class="col-sm-1 col-form-label">Address</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="address" placeholder="Address">
        </div>
      </div>
      <div class="form-group row">
        <label for="Contactno" class="col-sm-1 col-form-label">Contact Number</label>
        <div class="col-sm-2">
          <input type="tel" class="form-control" id="contactnum" placeholder="Mobile Number">
        </div>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Enroll</button>
      
  </form>
  </div>
