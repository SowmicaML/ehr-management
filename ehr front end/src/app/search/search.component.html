<div class="search-wrapper">
  <div class="left-container">
    <form>
        <div class="form-group row">
            <div class="col-sm-7">
              <input type="number" class="form-control" id="pid" placeholder="PatientID">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search By PatientID</button>
    </form>
    <form>
        <div class="form-group row">
            <div class="col-sm-7">
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search By Patient Name</button>
    </form>
    <form>
        <div class="form-group row">
            <div class="col-sm-7">
              <input type="tel" class="form-control" id="mobnum" placeholder="Mob Number">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search By Mobile Number</button>
    </form>
  </div>
  <div class="right-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>PatientID</th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
  </div>
</div>
